<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Bigliett del Treno</title>
        <link rel="icon" href="PERCORSO" sizes="16x16 24x24 32x32 48x48 64x64 128x128">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
            integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
        <link rel="stylesheet" href="css/style.css">
    </head>

    <body class="p-0 m-0 d-flex align-items-center">
        <main class="container">
            <h1>CALCOLA IL PREZZO DEL TUO BIGLIETTO</h1>
            <div class="rounded-5 ">
                <form>
                    <div>
                        <label for="nome">Nome Cognome</label>
                        <input type="text" id="nome" />
                    </div>
                    <div>
                        <label for="kmDaPercorrere">Km da percorrere</label>
                        <input type="number" id="kmDaPercorrere" />
                    </div>
                    <div>
                        <label for="eta">Fascia d'et√†</label>
                        <select id="eta">
                            <option value="vuoto"> </option>
                            <option value="Maggiorenne">Maggiorenne</option>
                            <option value="Minorenne">Minorenne</option>
                            <option value="Over65">Over65</option>
                        </select>
                    </div>
                </form>
                <div>
                    <button id="genera">Genera</button>
                    <button id="annulla">Annulla</button>
                </div>
            </div>

            <h2>IL TUO BIGLIETTO</h2>
            <div id="biglietto" class="d-none">
                <div>
                    <span>NOME PASSEGGERO</span>
                    <span id="rNome">rNome</span>
                </div>
                <div>
                    <div>
                        <span>Offerta</span>
                        <span id="tipoBiglietto">tipoBiglietto</span> 
                    </div>
                    <div>
                        <span>Carrozza</span>
                        <span id="numeroCarrozza">numeroCarrozza</span>
                    </div>
                    <div>
                        <span>Codice CP</span>
                        <span id="codiceCp">codiceCp</span>
                    </div>
                    <div>
                        <span>Costo Biglietto</span>
                        <span id="costoBiglietto">costoBiglietto</span> 
                    </div>

                    
                </div>
            </div>
        </main>
        <script type="text/javascript" src="js/main.js"></script>
    </body>
</html>
